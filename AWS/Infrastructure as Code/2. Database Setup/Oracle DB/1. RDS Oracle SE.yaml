AWSTemplateFormatVersion: '2010-09-09'
Description: >
  CloudFormation template - RDS Oracle with Route53 and Parameter Store - Created by Theodor Harmse for University of Liverpool -
  Deploys an Oracle RDS instance, creates a private Route 53 DNS record pointing to it, and stores the DNS name and credentials in Parameter Store.

Parameters:

  HostedZoneDomainName:
    Type: String
    Default: liverpool.com
    Description: Base domain for the private hosted zone

  Region:
    Type: String
    Default: eu-west-1
    AllowedValues:
      - eu-west-1
      - eu-central-1
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
    Description: AWS Region for deployment

  DBInstanceIdentifier:
    Type: String
    Default: liv-rds-Oracle
    Description: The name for the RDS DB instance

  DBInstanceClass:
    Type: String
    Default: db.r6i.large
    AllowedValues:
      - db.r6i.large
      - db.m6i.large
      - db.r6i.xlarge
      - db.m6i.xlarge
    Description: RDS instance class

  DBName:
    Type: String
    Default: performance_db
    Description: Initial database name

  DBUsername:
    Type: String
    Default: adminuser
    Description: Master username

  DBPassword:
    Type: String
    NoEcho: true
    Default: Password123!
    Description: Master user password

  AllocatedStorage:
    Type: Number
    Default: 20
    Description: Allocated storage (GB)

  PreferredAvailabilityZone:
    Type: String
    Default: eu-west-1a
    Description: Preferred Availability Zone for the RDS instance

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Deployment Configuration
        Parameters:
          - Region
          - PreferredAvailabilityZone
          - HostedZoneDomainName
          - DBInstanceIdentifier
          - DBInstanceClass
          - AllocatedStorage
      - Label:
          default: Database Configuration
        Parameters:
          - DBName
          - DBUsername
          - DBPassword

Resources:

  OracleRDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Ref DBInstanceIdentifier
      Engine: oracle-se2
      EngineVersion: 19.0.0.0.ru-2025-04.rur-2025-04.r1
      LicenseModel: license-included
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: !Ref AllocatedStorage
      StorageType: gp3
      StorageEncrypted: true
      AvailabilityZone: !Ref PreferredAvailabilityZone
      VPCSecurityGroups:
        - !ImportValue SecurityGroup-RDSSGId
      DBSubnetGroupName: !ImportValue DB-Subnet-Group-RDSSubnetGroupName
      MultiAZ: false
      PubliclyAccessible: false
      DeletionProtection: false
      BackupRetentionPeriod: 7
      Tags:
        - Key: Name
          Value: !Ref DBInstanceIdentifier

  OracleRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue PrivateHostedZoneId
      Name: !Sub "oracle.${HostedZoneDomainName}"
      Type: CNAME
      TTL: 300
      ResourceRecords:
        - !GetAtt OracleRDSInstance.Endpoint.Address

  OracleEndpointParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: "/Liverpool/RDS/OracleDB/Endpoint"
      Type: String
      Value: !Sub "oracle.${HostedZoneDomainName}"
      Description: "Oracle Private Hosted Zone DNS Name"

  OracleUsernameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: "/Liverpool/RDS/OracleDB/Username"
      Type: String
      Value: !Ref DBUsername
      Description: "Oracle Admin Username"

  OraclePasswordParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: "/Liverpool/RDS/OracleDB/Password"
      Type: String
      Value: !Ref DBPassword
      Description: "Oracle Admin Password"

  OracleDatabaseNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: "/Liverpool/RDS/OracleDB/DatabaseName"
      Type: String
      Value: !Ref DBName
      Description: "Oracle Database Name"

Outputs:

  RDSInstanceEndpoint:
    Description: The endpoint address of the Oracle RDS instance
    Value: !GetAtt OracleRDSInstance.Endpoint.Address
    Export:
      Name: RDS-Oracle-Endpoint

  RDSInstanceId:
    Description: The ID of the Oracle RDS instance
    Value: !Ref OracleRDSInstance
    Export:
      Name: RDS-Oracle-InstanceId

  OracleRecordName:
    Description: DNS name for Oracle in Private Hosted Zone
    Value: !Sub "oracle.${HostedZoneDomainName}"

  ParameterStoreEndpointName:
    Description: SSM Parameter Store key for the Endpoint
    Value: "/Liverpool/RDS/OracleDB/Endpoint"
